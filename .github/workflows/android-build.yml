name: Build Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    env:
      ANDROID_API: 33
      ANDROID_NDK: 25b
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3.10-venv git zip unzip openjdk-17-jdk build-essential libssl-dev libffi-dev

      - name: Add Python user bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Upgrade pip & install buildozer, Cython
        run: |
          pip install --upgrade pip
          pip install --user buildozer cython==0.29.36

      - name: Ensure JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

      - name: Build APK
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install buildozer
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharecontacts-apk
          path: bin/*.apk
